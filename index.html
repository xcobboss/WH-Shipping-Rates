<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your CSS file -->
    <title>Wine House Rates Test</title>
</head>
<body>
    <header>
        <h1>The Wine Hosue - Rates by Bottles</h1>
    </header>
    <main>
        <div>
            <h2>Package Details</h2>
            <label for="bottleCount">Number of Bottles:</label>
            <select id="bottleCount">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
			<h2>Ship From Address</h2>
			<h4>The Wine House</h4>
        <div id="shipToInfo">
            <h2>Ship To Address</h2>
            <label for="shipToName">Name:</label>
            <input type="text" id="shipToName" placeholder="Enter Name">
            <label for="shipToPhone">Phone:</label>
            <input type="text" id="shipToPhone" placeholder="Enter Phone">
            <label for="shipToAddress">Address Line 1:</label>
            <input type="text" id="shipToAddress" placeholder="Enter Address">
            <label for="shipToCity">City Locality:</label>
            <input type="text" id="shipToCity" placeholder="Enter City">
            <label for="shipToState">State Province:</label>
            <input type="text" id="shipToState" placeholder="Enter State">
            <label for="shipToPostalCode">Postal Code:</label>
            <input type="text" id="shipToPostalCode" placeholder="Enter Postal Code">
            <label for="shipToCountryCode">Country Code:</label>
            <input type="text" id="shipToCountryCode" placeholder="Enter Country Code">
        </div>
        <button id="calculateRateButton">Get Rates</button>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Rate ID</th>
                    <th>Service Type</th>
                    <th>Shipping Amount</th>
                    <th>Estimated Delivery Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
		<div id="packageInfo">
			<h2>Package Information</h2>
			<p>Package Code: <span id="packageCode"></span></p>
			<p>Package Weight: <span id="packageWeight"></span> ounces</p>
			<p>Confirmation: <span id="confirmation"></span></p>
			<p>Contains Alcohol: <span id="containsAlcohol"></span></p>
		</div>
    </main>
	<script src="script.js"></script>
</body>
</html>
